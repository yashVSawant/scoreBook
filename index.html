<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBook</title>
</head>
<link rel="stylesheet" href="scoreBook.css">
<body>
    <div id="main" style="display: none;">
       
        <div id="mainScore">SCORE :<h2 id="showRuns">0</h2> - <h2 id="showWickets">0</h2></div>
        <div id="showOvers"></div>
        <div id="battingTeam">
            <div id="eachBall">
                <div id="extra">
                    <button id="wide" class="button">wide</button>
                    <button id="noBall" class="button">no-ball</button>
                    <button id="bies" class="button">Bies</button>
                    <button id="wicket" class="button">wicket</button>
                </div>  
            </div>
        </div>    
        <div id="show">
            <div class="display" id="display" ></div>
            <input type="number" id="input" name="text" placeholder="Enter Runs">
        </div>
        <div id="enterDiv">
            <button id="enter" class="button">ENTER</button>
        </div>
        <div id="currentOver"></div>
        <div id="containselect">
            <lable>over stats</lable>
            <div id="overs">
                <select id="overStats"></select>
            </div>
        </div>
    </div>
    <div id="match" >
        <div id="startPage" >
            <button id="start" class="match">Start match </button>
            <label>Enter overs</label>
            <input type="number" id="maxOvers">
            <label>Team 1</label>
            <input type="text" id="team1">
            <label>Team 2</label>
            <input type="text" id="team2">
        </div>
        <button id="next" class="match" style="display: none;" >Start Next Inning</button>
        <button id="end" class="match" style="display: none;" >Match End</button>
    </div>
    
</body>
<script src="scoreBook.js"></script>
</html>
